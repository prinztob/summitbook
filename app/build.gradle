plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'dagger.hilt.android.plugin'
    id 'kotlin-kapt'
    id  'com.chaquo.python'
}

android {
    namespace 'de.drtobiasprinz.summitbook'
    compileSdk 33

    defaultConfig {
        applicationId "de.drtobiasprinz.summitbook"
        minSdk 26
        targetSdk 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        python {
            pip {
                install "requests==2.24.0"
                install "cloudscraper==1.2.58"
                install "garminconnect==0.1.24"
                install "gpxpy==1.4.2"
                install "geopy==2.2.0"
                install "lxml==4.6.3"
            }
        }
        ndk {
            abiFilters "armeabi-v7a", "arm64-v8a", "x86", "x86_64"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        viewBinding true
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation project(path: ':lib')
    //Android
    implementation 'androidx.core:core-ktx:1.9.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.8.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
    //Coroutines
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.6.4'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.4'
    //Lifecycle
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.5.1'
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.5.1'
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.5.1'
    implementation 'androidx.activity:activity-ktx:1.6.1'
    implementation 'androidx.fragment:fragment-ktx:1.5.5'
    //Dagger Hilt
    implementation "com.google.dagger:hilt-android:2.44.2"
    kapt "com.google.dagger:hilt-compiler:2.44.2"
    //Room
    implementation 'androidx.room:room-runtime:2.5.0'
    kapt 'androidx.room:room-compiler:2.5.0'
    implementation 'androidx.room:room-ktx:2.5.0'

    implementation 'androidx.recyclerview:recyclerview:1.3.0'

    implementation 'org.imaginativeworld.whynotimagecarousel:whynotimagecarousel:2.0.0'
    implementation 'com.github.stfalcon-studio:StfalconImageViewer:v1.0.1'
//    implementation 'io.apptik.widget:multislider:1.3'
//    implementation 'com.github.ceryle:SegmentedButton:v2.0.2'
    implementation 'com.github.dhaval2404:imagepicker:1.7.5'
    implementation 'com.github.bumptech.glide:glide:4.12.0'
//    implementation 'com.github.florent37:inline-activity-result-kotlin:1.0.4'
    implementation 'com.github.chrisbanes:PhotoView:2.3.0'
    implementation 'com.github.chivorns:smartmaterialspinner:1.5.0'
    //RecyclerView Decorator
    implementation 'com.github.xabaras:RecyclerViewSwipeDecorator:1.4'

    implementation 'org.osmdroid:osmdroid-android:6.1.14'
    implementation 'com.github.MKergall:osmbonuspack:6.9.0'

    implementation 'org.nield:kotlin-statistics:1.2.1'

    implementation 'androidx.preference:preference-ktx:1.2.0'

    implementation 'com.github.PhilJay:MPAndroidChart:v3.1.0'

}